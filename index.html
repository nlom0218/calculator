<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div id="js-calProcess" class="cal-process"></div>
    <div id="js-numBtn" class="input-btn">
        <button value="1">1</button>
        <button value="2">2</button>
        <button value="3">3</button>
        <button value="4">4</button>
        <button value="5">5</button>
        <button value="6">6</button>
        <button value="7">7</button>
        <button value="8">8</button>
        <button value="9">9</button>
        <button value="0">0</button>
    </div>
    <div id="js-commendBtn" class="commend-btn">
        <button value="+">+</button>
        <button value="-">-</button>
        <button value="*">*</button>
        <button value="/">/</button>
    </div>
    <div id="js-funBtn" class="enter-btn">
        <button value="enter">Enter</button>
        <button value="reset">Reset</button>
    </div>
    <div id="js-result" class="result"></div>
    <script src="./index.js"></script>
</body>
</html>
